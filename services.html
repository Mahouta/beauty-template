    <script>

        $(document).ready(function () {
            var html = "";
            var test = "";
            $.getJSON("https://cors.io/?https://api.myglamapp.pl/api/categories?language=EN", function (result) {
                //console.log(result);

                for (i = 0; i < result.data.length; i++) {
                    console.log(i);

                    html +=
                        "<div class='card'>" +
                        "<h3 class='card-title text-center'>" + result.data[i].label + "</h3>" +
                        "<img class='imgservices card-img-top' src='http://" + result.data[i].imagePath + "'/>" +
                        "<div class='card-body bord'>" +
                        "<p class='card-text font-italic font-weight-bold text-center'>" + result.data[i].description + "</p>"+
                        "<div class='row'>";


                    for (j = 0; j < result.data[i].Services.length; j++) {
                        html +=
                            "<div class='col-4'>" +
                            "<div class='card-deck'>" +
                            "<div class='card'>" +
                            "<div class='card-body'>" +
                            "<h5 class='card-title text-center'>" + result.data[i].Services[j].label_service + "</h5>" +
                            "<p class='card-text'>" + result.data[i].Services[j].description_service + "</p>" +
                            "</div></div></div></div>"
                            
                            
                    }
                    html += "</div></div></div></div>";
                    document.getElementById("articles").innerHTML = html;
                }
            }
            );
        });
    </script>
